    <script>
        function populateArticles(data) {
            for (var article of data) {
                var image = `
                        <div class="block picture-block">
                            <img src="${article.image}" />
                        </div>
                        `;
                if (!(article.image.length > 0)) {
                    image = ' ';
                }
                $('.articles').append(`
                    <div class=" col-xs-12 col-md-6 col-lg-4 pre-block">
                        ${image}
                        <div class="block">
                            <div class="title">${article.title}</div>
                            <div class="time">${article.date}</div>
                            <div class="text">${article.content}</div>
                        </div>
                    </div>
                `);
            }
            $('.grid').masonry();
        }

        $(document).ready(function() {
            $.getJSON("articles.json", function(data) {
                populateArticles(data);
            });
        });
    </script>
